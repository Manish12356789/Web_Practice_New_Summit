<!DOCTYPE html>
<html>
	<head>
		<title>Hello World</title>
	</head>
	<body>
		<form action="#" method="POST/GET">
			<label for="fname">Full Name</label><br>
			<input type="text" class="hello" id="fname" readonly name="fname" value="hello there" required placeholder="Type Text"/><br><br>
			<label for="email">Email</label><br>
			<input type="email" id="email" placeholder="Email" required><br><br>
			<label for="password">Password</label><br>
			<input type="password" id="password" placeholder="Password" required><br><br>
			<label for="date">Date</label><br>
			<input type="date" id="date" placeholder="Date" required><br><br>
			<label for="age">Age</label><br>
			<input type="number" max="10" min="5" id="age" placeholder="Age" required>
			<label for="image">Image</label><br>
			<input type="file" id="image" accept=".jpg, .png, .pdf" placeholder="Age" required><br><br>
			<label for"male"><input type="radio" name="gender" id="male" > Male</label>
			<label for"female"><input type="radio" checked name="gender" id="female">Female</label><br><br>
			<input type="checkbox">Remember Me<br><br>

			<select name="course">
				<option value="bca">BCA</option>
				<option selected value="bit">BIT</option>
				<option value="csit">CSIT</option>
			</select>

			<textarea name="remarks" rows="5" cols="20">hello</textarea>

			<input type="submit" value="submit">
			
		</form>
	</body>
</html>
