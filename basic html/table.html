<!DOCTYPE html>
<html>
	<head>

		<link href="css/style.css" type="text/css" rel="stylesheet" />
		<style>
			.table{
				background-color: yellow;
			}
		</style>
	</head>

				</tr>

					<td>Ram</td>

				</tr>

					<td colspan="2">2</td>

				</tr>

					<td>3</td>
					<td>Ram</td>

				</tr>
